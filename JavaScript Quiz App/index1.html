<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		/>
		<!-- Google Material Icons -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!-- Custom Style Sheet -->
		<link rel="stylesheet" href="/style.css" />
		<title>JavaScript Quiz</title>
		<link rel="icon" type="image/png" href="assets/quiz_icon.png" />
	</head>
	<body onload="startTest()">
		<div class="container box-shadow">



			<!-- Quiz Starts Here -->
			<section id="theQuiz">
				<form id="quizForm" onsubmit="return false;">
					<h2>JavaScript Quiz</h2>

					<div id="steps" style="text-align:center;">
						<!-- Steps will be shown as per questions length -->
					</div>

					<hr />
					<!-- One "tab" for each step in the form: -->
					<div id="tab">
						<p id="que">---Question---</p>
						<hr />
						<div class="custom-control custom-radio">
							<input
								type="radio"
								id="optionA"
								name="q"
								class="custom-control-input"
								onclick="enableBtn(this)"
								value="1"
							/>
							<label
								class="custom-control-label"
								onclick="var id = this.previousElementSibling.id; this.setAttribute('for', id)"
								>---Option 1---</label
							>
						</div>
						<div class="custom-control custom-radio">
							<input
								type="radio"
								id="optionB"
								name="q"
								class="custom-control-input"
								onclick="enableBtn(this)"
								value="2"
							/>
							<label
								class="custom-control-label"
								onclick="var id = this.previousElementSibling.id; this.setAttribute('for', id)"
								>---Option 2---</label
							>
						</div>
						<div class="custom-control custom-radio">
							<input
								type="radio"
								id="optionC"
								name="q"
								class="custom-control-input"
								onclick="enableBtn(this)"
								value="3"
							/>
							<label
								class="custom-control-label"
								onclick="var id = this.previousElementSibling.id; this.setAttribute('for', id)"
								>---Option 3---</label
							>
						</div>
						<div class="custom-control custom-radio">
							<input
								type="radio"
								id="optionD"
								name="q"
								class="custom-control-input"
								onclick="enableBtn(this)"
								value="4"
							/>
							<label
								class="custom-control-label"
								onclick="var id = this.previousElementSibling.id; this.setAttribute('for', id)"
								>---Option 4---</label
							>
						</div>
					</div>

					<div style="overflow:auto;">
						<div style="float:right;">
							<button
								type="button"
								disabled="disabled"
								class="btn btn-info mb-2"
								id="next-button"
								onclick="nextBtnFunc();"
							>
								Next
							</button>
						</div>
					</div>
				</form>
			</section>

			<!-- The Result -->
			<section id="theResult">
				<div id="resultCircle">
					Calculating Your Result...
				</div>
				<!-- Result Circle End -->
				<br />
				<!-- <h1>Congrats! You Passed</h1> -->
				<h2 id="resultFb" style="font-weight: bold;"></h2>
				<h3 id="correctAns"></h3>
				<hr />
				<button class="btn btn-info" onclick="retakeQuiz();">
					Restart Quiz
				</button>
			</section>
		</div>
		<!-- Container End -->
		<button
			class="btn btn-danger"
			style="position:absolute; bottom:5px; right:5px;"
			onclick="logout();"
			id="logoutBtn"
		>
			Logout
		</button> 

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="questionBank.js"></script>
		<script src="main.js"></script>
	</body>
</html>
